<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <title>Ingenium Subscription</title>

    <!--Fav Icon-->
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />  

    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet" />

    
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form action="/" method="POST" autocomplete="off">
        <div class="logo">
          <h1>ingenium</h1>
        </div>
        <div class="header">
          <h2 class="mb-3">Subscribe & Stay Updated</h2>
          <h5 class="mb-3">Get access to all the posts at the earliest</h5>
        </div>
        <input style="display: none" autocomplete="false"/>
        <div class="form-floating">
          <input
            type="text"
            class="form-control top"
            id="FirstName"
            name="firstName"
            placeholder="First Name"
            autofocus
            required
            autocomplete="new-password";
          />
          <label for="floatingInput" class="label-color">First Name</label>
        </div>
        <div class="form-floating">
          <input
            type="text"
            class="form-control middle"
            id="LastName"
            name="lastName"
            placeholder="Last Name"
            required
            autocomplete="new-password";
          />
          <label for="floatingInput" class="label-color">Last Name</label>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control bottom"
            id="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="off"
          />
          <label for="floatingInput" class="label-color">Email</label>
        </div>
        <div class="signup">
          <button class="btn-signup" type="submit">
            Let's Go
          </button>
        </div>
        
      </form>
    </main>
    
  </body>

</html>
